<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="afterClick.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Location</title>
  </head>
  <body>
    <div class="header">
      <h3 style="color: grey; padding-left: 20px">
        IP Address <span id="idadd"></span>
      </h3>
      <div class="detail1">
        <div>
          <h4 id="lat">Lat:</h4>
          <h4 id="long">Long:</h4>
        </div>
        <div>
          <h4 id="city">City:</h4>
          <h4 id="region">Region:</h4>
        </div>

        <div>
          <h4 id="org">Organisation:</h4>
          <h4 id="hostname">Hostname:</h4>
        </div>
      </div>
    </div>
    <div class="map">
      <h3>Your Current Application</h3>
      <iframe
        src="https://maps.google.com/maps?q=35.856737, 10.606619&x=15&output=embed"
        width="90%"
        height="500"
        frameborder="0"
        style="border: 0"
      ></iframe>
    </div>

    <div class="moreInfo">
      <h3 style="text-align: center">More Information About You</h3>

      <!-- <h4>Time <span id="timezone">345</span></h4> -->
      <h4>Date And Time: <span id="date&time"></span></h4>
      <h4>Pincode: <span id="pincode"></span></h4>
      <h4>Message: <span id="message"></span></h4>
    </div>

    <div class="postOffice container-fluid">
      <h3>Post Offices Near You</h3>
      <div
        class="input-group mb-3"
        style="border: 1px solid grey; border-radius: 5px"
      >
        <span
          class="input-group-text"
          id="basic-addon1"
          style="background-color: transparent; border: none"
          >üòç</span
        >
        <input
          type="text"
          class="form-control"
          placeholder="Search By Name"
          aria-label="Username"
          aria-describedby="basic-addon1"
          style="background-color: transparent; border: none"
        />
      </div>

      <div class="cards" id="cards">
        <div class="cardd">
          <h4>Name</h4>
          <h4>Branch Type</h4>
          <h4>Delivery Status</h4>
          <h4>District</h4>
          <h4>Division</h4>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
