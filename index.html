<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      $.getJSON("https://api.ipify.org?format=json", function (data) {
        $("#ip").html(data.ip);

        localStorage.setItem("currentIp", data.ip);
      });
    </script>

    <title>Post Office Application</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-6 first">
        <h1 class="heading_applicationName">Post Office Application</h1>
        <span
          >This Application Allows you to extract information about the nearest
          Post Offices, based on your location.</span
        >
        <div class="image">
          <img
            src="assets/undraw_messenger_re_8bky 1.png"
            class="img-fluid"
            alt=""
          />
        </div>
      </div>
      <div class="col-sm-6 second">
        <div class="ipadd">
          <h3 class="ipaddress" style="color: #acafc3">
            Your Current IP Address is
            <span id="ip" style="color: white">127.0.0.1</span>
          </h3>
        </div>

        <a href="./afterClick.html">
          <button class="btnn" onclick="getUserIPDetails()">Get Started</button>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
